<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Sample extension HFT</title>
  </head>

  <body>
    <h3>Resources</h3>

    <div class="container">
        <div class="tab">
            <button class="tablinks bookmark">Book Marks</li>
            <button class="tablinks todo">Todo List</li>
            <button class="tablinks notes">Notes</li>
        </div>

        <div class="tabcontent" id="bookmark">
            <div class="addNewBookmark">
                <input type="text" id="bookmarkInput" />
                <button id="bookmarkButton">Add</button>
            </div>         
            <ul id="bookmark-list"></ul>
        </div>
        <div class="tabcontent" id="todo">
            <div class="addNewTodoitem">
              <div id="todo-form">
                <input type="text" id="todoInput" placeholder="todo"/>
                <!-- <input type="text" id="todoInput" placeholder="Company"/>
                <input type="text" id="todoInput" placeholder="deadline"/> -->
              </div>
              <button id="todoButton">Add New Item</button>
            </div>
            <ul class="todo-items-list"></ul>
        </div>
        <div class="tabcontent" id="notes">
            note body
        </div>
    </div>
    

    <script src="popup.js"></script>
  </body>
</html>
